<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a [hidden]="authService.sitelang =='en'" style="margin-top:-10px;color:pink;
font-family:ToyorAljanah;font-size:2.25rem;font-weight:bolder" class="navbar-brand" [routerLink]="['']"><i
      class="fa fa-heart" aria-hidden="true"></i>زواج<i class="fa fa-heart" aria-hidden="true"></i></a>


      <a  [hidden]="authService.sitelang =='ar'" style="margin-top:-10px;color:pink;
font-family:ToyorAljanah;font-size:2.25rem;font-weight:bolder" class="navbar-brand" [routerLink]="['']"><i
      class="fa fa-heart" aria-hidden="true"></i>Zawaj<i class="fa fa-heart" aria-hidden="true"></i></a>

  <ul style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem" class="navbar-nav mr-auto"
    *ngIf="LoggedIn()">
    <li class="nav-item">
      <a Lang class="nav-link" [routerLink]="['/members']">الرئيسية </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a  Lang class="nav-link" [routerLink]="['/members']">بحث</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a  Lang class="nav-link" [routerLink]="['/lists']">تواصل</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a Lang class="nav-link notification" [routerLink]="['/messages']" routerLinkActive="active">دردشة
        <span *ngIf="count!=='0'" class="badge badge-warning"> {{count}}  </span>
      </a>
    </li>

    <li  *hasRole="['Admin','Moderator']" class="nav-item" routerLinkActive="active">
      <a Lang class="nav-link" [routerLink]="['/admin']">لوحة الإدارة</a>
    </li>

  </ul>


  <div [hidden]="authService.sitelang =='en'" dropdown class="dropdown ml-auto" *ngIf="LoggedIn()">

    <a   style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem"
      class="dropdown-toggle text-light nav-link" dropdownToggle>
      مرحبا بك
      {{authService.decodedToken?.unique_name | titlecase}}
    </a>
    <div *dropdownMenu class="dropdown-menu m-3">
      <a   class="dropdown-item" [routerLink]="['/members/edit']"> <i class="fa fa-user" aria-hidden="true"></i>
        ملفي الشخصي</a>
      <div class="dropdown-divider"></div>
      <a   class="dropdown-item" (click)="LoggedOut()"> <i class="fa fa-sign-out" aria-hidden="true"></i> تسجيل الخروج</a>
    </div>
  </div>

  <div [hidden]="authService.sitelang =='ar'" dropdown class="dropdown ml-auto" *ngIf="LoggedIn()">

    <a Lang style="letter-spacing:1px;font-weight:bold;font-family:'JF Flat';font-size:1.2rem"
      class="dropdown-toggle text-light nav-link" dropdownToggle>
      welcome
      {{authService.decodedToken?.unique_name | titlecase}}
    </a>
    <div *dropdownMenu class="dropdown-menu m-3">
      <a Lang class="dropdown-item" [routerLink]="['/members/edit']"> <i class="fa fa-user" aria-hidden="true"></i>
       My Profile</a>
      <div class="dropdown-divider"></div>
      <a Lang class="dropdown-item" (click)="LoggedOut()"> <i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
    </div>
  </div>



  <span *ngIf="LoggedIn()">
    <img src="{{photoUrl|| 'assets/User.png' }}" alt="" class="">
  </span>

  <form [hidden]="authService.sitelang == 'en'" [dir]="authService.dir" *ngIf="!LoggedIn()" (ngSubmit)="Login()" #loginForm="ngForm" class="ml-5 form-inline my-2 my-lg-0">
    <input #username="ngModel" name="username" required class="form-control mr-sm-2" type="text"
      [(ngModel)]="model.username" placeholder="إسم المشترك">
    <input #password="ngModel" name="password" required class="form-control mr-sm-2" type="password"
      [(ngModel)]="model.password" placeholder="كلمة السر">
    <button Lang [disabled]="!loginForm.valid" style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem"
      class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل
      بالدخول</button>
  </form>


  <form [hidden]="authService.sitelang == 'ar'" [dir]="authService.dir" *ngIf="!LoggedIn()" (ngSubmit)="Login()" #loginForm="ngForm" class="ml-5 form-inline my-2 my-lg-0">
    <input #username="ngModel" name="username" required class="form-control mr-sm-2" type="text"
      [(ngModel)]="model.username" placeholder="ُEnter Name">
    <input #password="ngModel" name="password" required class="form-control mr-sm-2" type="password"
      [(ngModel)]="model.password" placeholder="Enter Password">
    <button Lang [disabled]="!loginForm.valid" style="font-weight:bold;font-family:'JF Flat';font-size:1.0rem"
      class="btn btn-secondary my-2 my-sm-0 ml-auto" type="submit">تفضل
      بالدخول</button>
  </form>


<button [hidden]="authService.sitelang == 'en'"  (click)="en();" class="btn btn-warning ml-auto">English</button>

<button [hidden]="authService.sitelang == 'ar'"  (click)="ar();" class="btn btn-warning ml-auto">عربي</button>

</nav>
